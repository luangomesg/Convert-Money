<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <header>
        <h2>CodeClub Convert Money</h2>
    </header>
    <main>
        <label for="firstselect">Converter <b>de</b></label>
        <select name="firstselect" id="">
            <option value="">R$ Real brasileiro</option>
        </select>
        <label for="seccondselect">Converter <b>para</b></label>
        <select class="select" name="seccondselect" id="">
            <option class="optionEua" value="Dolar">U$ Dólar Americano</option>
            <option class="optionEu" value="Euro">€ Euro</option>
        </select>

        <label for="firstinput">Valor</label>
        <input class="input" type="number" placeholder="R$ 10.000,00">
        <button class="btn" type="button">Converter</button>

        <section>
            <div class="container-section">
                <img class="country" src="./img/brasil 2.svg" alt="brasil">
                <p class="money">Real</p>
                <p class="valor">R$ 10.000,00</p>
            </div>
            <img src="./img/arrow.svg" alt="seta">
            <div class="container-section2">
                <img class="country secondImg" src="./img/estados-unidos (1) 1.svg" alt="Estados Unidos">
                <p class="money">Dólar Americano</p>
                <p class="valor valorTwo">U$ 2.000,00</p>
            </div>
        </section>
    </main>

</body>
<script src="script.js"></script>

</html>
